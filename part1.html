<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
        <h1>Look</h1>
        <h4>Your Image:<input type="file" value="Choose An Image"></h4>
    </fieldset>
    <fieldset>
        <h1>Details</h1>
        <form>
            Name:<input type="text" name="name"><br>
            Gender:<br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br>
            Age:<input type="text" name="Age"r>
            Date Of Birth:<input type="date" name="dob"><br>
            Select your favorite color:
            <input type="color" name="favcolor"><br>
            Which Country do you live in:
            <input type="" name="Country">
        </form>
    </fieldset>
    <fieldset>
        <h1>Indicators</h1>
        Height:Short<input type="range" name="height" min="0" max="100">Tall<br>
        Salary:Poor<input type="range" name="salary" min="0" max="100">Rich
    </fieldset>
    <fieldset>
        <h1>Contact Information</h1>
        Email:<input type="email" name="email"><br>
        Mobile:<input type="tel" name="number"><br>
        Address<textarea name="message" rows="3" cols="20"></textarea><br>
        Contact:<input type="checkbox" name="email" value="email">Email
        <input type="checkbox" name="whatsapp" value="whatsapp">WhatsApp
        <input type="checkbox" name="in-app" value="in-app">In-App Messaging
    </fieldset>
</form>
<input type="submit">
</body>
</html>
